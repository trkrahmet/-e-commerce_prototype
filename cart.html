<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #d32f2f;
        }
        #checkout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div id="cart"></div>
    <div id="total-price" style="margin-top: 20px; font-weight: bold;">Toplam Fiyat: $0</div>
    <button id="checkout-button">Ã–deme Yap</button>

    <script>
        const apiBaseUrl = 'http://localhost:3000';

        // Fetch and display cart
        async function fetchCart() {
            const response = await fetch(`${apiBaseUrl}/cart`);
            const cart = await response.json();
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';

            let totalPrice = 0;

            cart.forEach(item => {
                totalPrice += item.price * item.quantity;
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <strong>${item.name}</strong><br>
                    Miktar: <span>${item.quantity}</span>
                    <button onclick="updateCart(${item.id}, ${item.quantity + 1})">+</button>
                    <button onclick="updateCart(${item.id}, ${item.quantity - 1})">-</button><br>
                    Toplam: $${item.price * item.quantity}
                `;
                cartDiv.appendChild(cartItemDiv);
            });

            document.getElementById('total-price').innerText = `Toplam Fiyat: $${totalPrice}`;
        }

        // Update cart item quantity
        async function updateCart(productId, newQuantity) {
            if (newQuantity <= 0) {
                await fetch(`${apiBaseUrl}/cart/${productId}`, {
                    method: 'DELETE'
                });
            } else {
                await fetch(`${apiBaseUrl}/cart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ productId, quantity: newQuantity }) // Correctly pass the new quantity
                });
            }
            fetchCart();
        }

        // Initialize
        fetchCart();

        document.getElementById('checkout-button').addEventListener('click', () => {
            window.location.href = 'checkout.html';
        });
    </script>
</body>
</html>
